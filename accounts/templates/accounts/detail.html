{% extends 'base.html' %}

{% block content %}


  <div>
    <div style="text-align:center; margin:4rem auto;">
      <p>
      {{ tUser.date_joined }}
      </p>
    <h2 style="margin-bottom:3rem;">
      {{ tUser.username }}
    </h2>

      {% if tUser == user %}
        <a href="{% url 'accounts:update' pk=user.pk %}">
           <input type="submit" value="ChangeInfo" class="btn btn-warning rounded-pill col-1 mt-4">
        </a>
      <a href="{% url 'accounts:delete' pk=user.pk %}">
           <input type="submit" value="Quit" class="btn btn-danger rounded-pill col-1 mt-4">
        </a>
      {% endif %}
      <div>
  </div>

{% endblock %}
