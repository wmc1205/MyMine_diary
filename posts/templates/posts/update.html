{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; max-width:500px; margin:2rem auto">
    <div class="mb-3">
        <h4 style="font-weight:bold">Update Diary</h4>
    </div>
  <form action="{% url 'posts:update' pk=tPost.pk %}" method="post" enctype="multipart/form-data">
     {% csrf_token %}
      {% bootstrap_form form %}<br>
    <input type="submit" value="check" class="btn btn-primary rounded-pill col-6 mt-1">
  </form>
</div>

{% endblock %}
