
<h1><a href="{% url 'posts:index' %}">MyMine</a></h1>
<a href="{% url 'posts:create' %}">new post!</a>
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li>
            <a href="{% url 'posts:detail' post.pk %}">{{post.title_text}}</a>&nbsp;&nbsp;&nbsp;
            {{post.today_date }}&nbsp;&nbsp;
            <a href="{% url 'posts:update' post.pk %}">수정</a>
            &nbsp;&nbsp;
            <a href="{% url 'posts:delete' post.pk %}">삭제</a>
        </li>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
