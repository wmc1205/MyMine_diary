{% extends 'base.html' %}
{% block content %}

<h2 style="text-align:center; font-family: 'Poppins', sans-serif;" class="mb-4 mt-4">
    My List
</h2>

    {% if post_list %}
    <div class="container my-3">
    <table class="table table-bordered">
        <thead style="border-top: 1px solid black; border-bottom: 1px solid black">
        <tr style="text-align:center" class="thead-dark">
            <th scope="row">제목</th>
            <th scope="row">작성일자</th>
            </tr>
         </thead>
        {% for post in post_list %}
            <tr style="border-top: 1px solid black; border-bottom: 1px solid black" class="text-center">
                <th style="padding: 20px">
                    <a href=" {% url 'posts:detail' pk=post.pk %}">{{ post.post_title }}</a>&nbsp;&nbsp;&nbsp;
                </th>
                <td style="padding: 20px">
                {{ post.today_date }}&nbsp;&nbsp;
                </td>
         </tr>


    {% endfor %}
        </table>
    </div>
    {% else %}
        <p> No posts..</p>
    {% endif %}

{% include 'snippets/pagination.html' with page_obj=page_obj %}


<div style="text-align:center; pont-weight:bold">
    <a href="{% url 'posts:create' %}" class="btn btn-outline-primary rounded-pill col-3 mt-3 mb-3">
        New Post!
    </a>
</div>
{% endblock %}
