{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; max-width:500px; margin:2rem auto">
    <div class="mb-3">
        <h4 style="font-weight:bold">Delete Post : {{ tPost.post_title }} </h4>
    </div>
  <form action="{% url 'posts:delete' pk=tPost.pk %}" method="post">
     {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger rounded-pill col-6 mt-1">
  </form>
</div>

{% endblock %}
